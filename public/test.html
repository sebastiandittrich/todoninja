<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .red {
            background: red;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            margin: 5px;
        }

        * {
            transform: perspective(2000px)translateX(-50px)translateY(-50px);
        }
        #app {
            transform: perspective(2000px)rotateX(70deg)rotateZ(45deg);
        }

    </style>
</head>
<body style="display: flex; flex-direction: col; justify-content: center; align-items: center; height: 100vh;">
    <div id="app">
        <div style="background: grey; display: inline-flex; flex-direction: row;">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>
    </div>
</body>
</html>
